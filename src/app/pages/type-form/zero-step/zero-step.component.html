<form [formGroup]="form">
<div class="row min-h-100vh min-h-100vhh stepper-wrapper justify-content-center">
  <div class="col-md-8  pl-40 center-mobile align-self-center">
    <div class="row min-h-100vh stepper-wrapper">
      <div class="col-md-12  pl-40 position-relative align-self-center">
        <div class="row">
          <div class="col-md-12 mb-4">
            <h1>
              Enter your Email</h1>
            <!--      <p>-->
            <!--        (Upload your profile image and we will crop it for you to fit in this section)-->
            <!--      </p>-->
            <input  placeholder="Please enter the name and email associated with your account" class="form-control" formControlName="email" required>
          </div>
        </div>

        <div class="col-md-12 mb-4">
          <div class="btn-grp">
            <button class="mat-custom-button" mat-button matStepperNext>Ok <span class="tick"></span></button>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
</form>
